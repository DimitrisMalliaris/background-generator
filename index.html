<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Gradient Background Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="gradient">
	<h1>Gradient Background Generator</h1>
	<h2>Select Color Scheme:</h2>
	<div class="colors">
		<label for="color1">Color 1:</label>
		<input class="color" type="color" name="color1" value="#FF0000">
		<br>
		<label for="color2">Color 2:</label>
		<input class="color" type="color" name="color2" value="#FFFF00">
		<br>
	</div>
	<button class="button">Add Color</button>
	<button class="random">Randomize</button>
	<br>
	<label for="degree">Rotation:</label>
	<input class="degree" type="range" name="degree" min="0" max="360">
	<br>
	<h2>Current CSS Background</h2>
	<h3 class="css"></h3>
<script type="text/javascript" src="./script.js"></script>
</body>
</html>
